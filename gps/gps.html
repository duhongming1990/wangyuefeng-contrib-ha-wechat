<script type="text/javascript">
    RED.nodes.registerType('ha-gps', {
        category: '家庭助理',
        color: '#49cc90',
        icon: "font-awesome/fa-location-arrow",
        paletteLabel: 'GPS我的位置',
        defaults: {
            server: { value: "", type: "mqtt-broker", required: true },
            topic: { value: "", required: true },
            uid: { value: "", required: true },
            hassUrl: { value: "", required: false },
            hassToken: { value: "", required: false },
            hassUser: { value: "", required: false }
